<mat-card style="background-color: #f6fcff">
  <mat-card-title style="flex-flow: column;">
    <div style="height: 30px;"></div>
    <div style="margin-bottom: 20px">Login</div>
    <button mat-mini-fab color="primary" [routerLink]="['']">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <div style="height: 30px;"></div>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <p class="button">
        <button type="submit" mat-raised-button color="primary">
          <mat-spinner diameter="20" color="accent" *ngIf="loading"></mat-spinner>
          Login
        </button>

      </p>
      <p class="button">Don't have an account? <a routerLink="/registration">Sign up</a></p>
    </form>
  </mat-card-content>
</mat-card>
