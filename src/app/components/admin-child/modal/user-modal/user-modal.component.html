<div>
  <div class="add-title">
    <h2 class="primary">Add User</h2>
  </div>
  <div>
    <form [formGroup]="form">

      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" required>
        <mat-error *ngIf="form.controls.username.hasError('required')">
          Please enter name
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password" required>
        <mat-error *ngIf="form.controls.password.hasError('required')">
          Please enter new password
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Repeat password" formControlName="repeatPassword" required>
        <mat-error *ngIf="form.controls.repeatPassword.hasError('required')">
          Please repeat new password
        </mat-error>
        <mat-error *ngIf="form.controls.repeatPassword.hasError('validateRepeatPassword')">
          Passwords should be the same
        </mat-error>
      </mat-form-field>


      <div class="btn-sec">
        <button mat-raised-button type="button" class="Discard-btn" (click)="close()">Cancel</button>
        <button mat-raised-button type="submit" color="primary" mat-dialog-close [disabled]="form.invalid"
                class="Update-btn" (click)="save()">Save
        </button>
      </div>

    </form>

  </div>
</div>
