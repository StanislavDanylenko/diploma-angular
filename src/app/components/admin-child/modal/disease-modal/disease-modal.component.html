<div>
  <div class="add-title">
    <h2 class="primary">Add Animal Class</h2>
  </div>
  <div>
    <form [formGroup]="form">

      <mat-form-field style="display: none">
        <input matInput formControlName="id">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" required>
        <mat-error *ngIf="form.controls.name.hasError('required')">
          Please enter name
        </mat-error>
      </mat-form-field>

      <div class="btn-sec">
        <button mat-raised-button type="button" class="Discard-btn" (click)="close()">Cancel</button>
        <button mat-raised-button type="submit" color="primary" mat-dialog-close [disabled]="form.invalid"
                class="Update-btn" (click)="save()">Save
        </button>
      </div>

    </form>

  </div>
</div>
