<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Dashboard</h1>
    <!-- This fills the remaining space of the current row -->
    <span class="fill-space"></span>

    <app-profile></app-profile>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                 class="sidenav-wrapper">
      <mat-nav-list>
        <a mat-list-item routerLink="country"     [class.selected]="this.router.url === '/admin/country'"><mat-icon>public</mat-icon>&ensp;Country</a>
        <a mat-list-item routerLink="animalClass" [class.selected]="this.router.url === '/admin/animalClass'"><mat-icon>pets</mat-icon>&ensp;Animal Class</a>
        <a mat-list-item routerLink="animalBreed" [class.selected]="this.router.url === '/admin/animalBreed'"><mat-icon>emoji_nature</mat-icon>&ensp;Animal Breed</a>
        <a mat-list-item routerLink="graft"       [class.selected]="this.router.url === '/admin/graft'"><mat-icon>assignment</mat-icon>&ensp;Graft</a>
        <a mat-list-item routerLink="disease"     [class.selected]="this.router.url === '/admin/disease'"><mat-icon>local_pharmacy</mat-icon>&ensp;Disease</a>
        <a mat-list-item routerLink="users"       [class.selected]="this.router.url === '/admin/users'"><mat-icon>group</mat-icon>&ensp;Users</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-footer></app-footer>
</div>
