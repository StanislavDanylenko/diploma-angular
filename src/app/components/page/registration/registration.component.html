<mat-card style="background-color: #f6fcff">
  <mat-card-title style="flex-flow: column;">
    <div style="height: 30px;"></div>
    <div style="margin-bottom: 20px">Registration</div>
    <button mat-mini-fab color="primary" [routerLink]="['']">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <div style="height: 30px;"></div>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Repeat Password" formControlName="repeatPassword">
        </mat-form-field>
      </p>
      <p *ngIf="error" class="error">
        {{ errorMessage }}
      </p>
      <p class="button">
        <button type="submit" mat-raised-button color="primary">Register me</button>
      </p>
      <p class="button">Go to <a routerLink="/login">Log in</a></p>
    </form>
  </mat-card-content>
</mat-card>
