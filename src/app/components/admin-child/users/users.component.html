<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>Users&ensp;<button mat-raised-button color="primary" (click)="openDialog()"><mat-icon>add</mat-icon>&ensp;Add new</button></mat-card-title>
  </mat-card-header>
  <mat-card-content>


    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ukraine">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
          <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>

        <!--Action-->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > Action </th>
          <td mat-cell *matCellDef="let row" >
            <div style="display: flex; flex-flow: row;">
              <button mat-raised-button color="warn" (click)="deleteAnimalBreed(row.id)"><mat-icon>delete</mat-icon>&ensp;Delete</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>


  </mat-card-content>
</mat-card>
