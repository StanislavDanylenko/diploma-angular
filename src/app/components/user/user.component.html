<div class="container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Dashboard</h1>
    <!-- This fills the remaining space of the current row -->
    <span class="fill-space"></span>

    <app-profile></app-profile>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                 class="sidenav-wrapper">
      <mat-nav-list>
        <a mat-list-item routerLink="animals">
          <mat-icon>pets</mat-icon>&ensp;Animals</a>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>equalizer</mat-icon>&ensp;Statistic
            </mat-panel-title>
          </mat-expansion-panel-header>
          <a mat-list-item routerLink="animals">
            <mat-icon>pets</mat-icon>&ensp;Animals</a>
        </mat-expansion-panel>
        <a mat-list-item routerLink="epidemic">
          <mat-icon>group</mat-icon>&ensp;Epidemic</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
