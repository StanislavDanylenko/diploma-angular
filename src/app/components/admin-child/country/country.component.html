<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>County&ensp;<button mat-raised-button color="primary" (click)="openDialog()"><mat-icon>add</mat-icon>&ensp;Add new</button></mat-card-title>
  </mat-card-header>
  <mat-card-content>


    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ukraine">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.country.name}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.country.description}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="grafts">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Grafts </th>
          <td mat-cell *matCellDef="let row"> {{row.grafts | countryGraft}} </td>
        </ng-container>


        <!--Action-->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > Action </th>
          <td mat-cell *matCellDef="let row" >
            <div style="display: flex; flex-flow: row;">
              <button mat-raised-button color="accent" style="margin-right: 5px;"
                (click)="openDialogEdit(row)">
                <mat-icon>edit</mat-icon>&ensp;Edit
              </button>
              <button mat-raised-button color="warn" (click)="deleteCountry(row.country.id)"><mat-icon>delete</mat-icon>&ensp;Delete</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>


  </mat-card-content>
</mat-card>
